<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Elian - Sociais</title>
</head>
<body>
    <main class="container">
        <img class="container-logo" src="./assets/User.svg" alt="Imagem de perfil">
        <h1 class="container-titulo">Elian Batista</h1>
        <p class="container-subtitulo">Cientista da Computação</p>
        <div class="links">

            <a href="">
                <img src="./assets/instagram.svg" alt="Instagram">
                
                <div class="link-title">
                    <span>Instagram</span>
                </div>
            </a>
            
            <a href="">
                <img src="./assets/facebook.svg" alt="Telegram">
                
                <div class="link-title">
                    <span>Facebook</span>
                </div>
            </a>
            
            <a href="">
                <img src="./assets/email.svg" alt="Email">
                
                <div class="link-title">
                    <span>Email</span>
                </div>
            </a>

            <a href="">
                <img src="./assets/whatsapp.svg" alt="Whatsapp">
                
                <div class="link-title">
                    <span>Whatsapp</span>
                </div>
            </a>

            <a href="">
                <img src="./assets/linkedin.svg" alt="Linkedin">
                <div class="link-title">
                    <span>Linkedin</span>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
